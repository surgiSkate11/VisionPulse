<!DOCTYPE html>
<html>
<head>
    <title>VisionPulse - Seguimiento Ocular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .stats-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border-left: 5px solid #3498db;
        }
        
        .stats-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4em;
        }
        
        .stat-item {
            display: flex;
            justify-content: between;
            align-items: center;
            margin: 15px 0;
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            font-size: 1.5em;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        
        .stat-info {
            flex: 1;
        }
        
        .stat-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9em;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #3498db;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 25px 0;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #saveBtn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        #resetBtn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        #exportBtn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            grid-column: span 2;
        }
        
        #statsBtn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            grid-column: span 2;
        }
        
        .history {
            margin-top: 20px;
        }
        
        .history h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        #blinkHistory {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 10px;
        }
        
        #blinkHistory li {
            padding: 8px;
            border-bottom: 1px solid #ecf0f1;
            font-size: 0.9em;
        }
        
        #blinkHistory li:last-child {
            border-bottom: none;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .indicator.active {
            background: #2ecc71;
        }
        
        .indicator.inactive {
            background: #e74c3c;
        }
        
        .indicator.blinking {
            background: #f39c12;
            animation: blink 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        
        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üëÅÔ∏è VisionPulse</h1>
            <p>Sistema de Seguimiento Ocular y Detecci√≥n de Parpadeos</p>
        </div>
        
        <div class="content">
            <div class="video-container">
                <img id="videoFeed" src="{% url 'video_feed' %}" alt="Video en tiempo real">
            </div>
            
            <div class="stats-panel">
                <h3>üìä Estad√≠sticas en Tiempo Real</h3>
                
                <div class="status-indicator">
                    <div class="indicator" id="faceIndicator"></div>
                    <span id="faceStatus">Buscando rostro...</span>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">üëÅÔ∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Parpadeos Totales</div>
                        <div class="stat-value" id="blinkCount">0</div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">‚è∞</div>
                    <div class="stat-info">
                        <div class="stat-label">√öltimo Parpadeo</div>
                        <div class="stat-value" id="lastBlink">N/A</div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">üîç</div>
                    <div class="stat-info">
                        <div class="stat-label">Ojos Detectados</div>
                        <div class="stat-value" id="eyesDetected">0</div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">‚è±Ô∏è</div>
                    <div class="stat-info">
                        <div class="stat-label">Duraci√≥n Cierre</div>
                        <div class="stat-value" id="closureDuration">0.00s</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="saveBtn" onclick="saveData()">
                        üíæ Guardar
                    </button>
                    <button id="resetBtn" onclick="resetCounter()">
                        üîÑ Reiniciar
                    </button>
                    <button id="exportBtn" onclick="exportData()">
                        üì§ Exportar Datos
                    </button>
                </div>
                
                <div class="history">
                    <h4>üïê Historial Reciente</h4>
                    <ul id="blinkHistory"></ul>
                </div>
                
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/get_blink_data/')
                .then(response => response.json())
                .then(data => {
                    // Actualizar estad√≠sticas principales
                    document.getElementById('blinkCount').textContent = data.blink_count;
                    document.getElementById('lastBlink').textContent = data.last_blink || 'N/A';
                    document.getElementById('eyesDetected').textContent = data.eyes_detected;
                    document.getElementById('closureDuration').textContent = data.eye_closure_duration.toFixed(2) + 's';
                    
                    // Actualizar indicador de rostro
                    const faceIndicator = document.getElementById('faceIndicator');
                    const faceStatus = document.getElementById('faceStatus');
                    
                    if (data.face_detected) {
                        faceIndicator.className = data.eyes_detected >= 2 ? 'indicator active' : 'indicator blinking';
                        faceStatus.textContent = data.status;
                    } else {
                        faceIndicator.className = 'indicator inactive';
                        faceStatus.textContent = 'Buscando rostro...';
                    }
                    
                    // Actualizar historial
                    const historyList = document.getElementById('blinkHistory');
                    historyList.innerHTML = '';
                    
                    const recentBlinks = data.blink_history.slice(-6).reverse();
                    recentBlinks.forEach(blink => {
                        const li = document.createElement('li');
                        const time = new Date(blink.timestamp).toLocaleTimeString();
                        li.textContent = `${time} - ${blink.duration}s (${blink.eyes_detected} ojos)`;
                        historyList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error actualizando estad√≠sticas:', error);
                });
        }

        function saveData() {
            showMessage('Guardando datos...', 'info');
            
            fetch('/save_data/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.status);
            })
            .catch(error => {
                showMessage('Error al guardar: ' + error, 'error');
            });
        }

        function exportData() {
            showMessage('Exportando datos...', 'info');
            
            fetch('/export_data/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                showMessage(data.message, data.status);
            })
            .catch(error => {
                showMessage('Error al exportar: ' + error, 'error');
            });
        }

        function resetCounter() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar el contador de parpadeos?')) {
                fetch('/reset_counter/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken'),
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    showMessage(data.message, data.status);
                    updateStats();
                });
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type === 'success' ? 'message-success' : 
                                 type === 'error' ? 'message-error' : '';
            
            if (type === 'info') {
                messageDiv.style.background = '#d1ecf1';
                messageDiv.style.color = '#0c5460';
                messageDiv.style.border = '1px solid #bee5eb';
            }
            
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Actualizar estad√≠sticas cada 500ms
        setInterval(updateStats, 500);
        
        // Actualizar inmediatamente al cargar
        updateStats();

        // Manejar errores de video
        const videoFeed = document.getElementById('videoFeed');
        videoFeed.onerror = function() {
            showMessage('Error en la transmisi√≥n de video. Recarga la p√°gina.', 'error');
        };
    </script>
</body>
</html>
