{# Fragmento para tabla de b√∫squeda AJAX en Studer #}
<table class="table table-hover table-striped">
  <thead>
    <tr>
      {% for header in headers %}
        <th>{{ header }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody id="search-table-body">
    {% for row in rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% empty %}
      <tr><td colspan="100%" class="text-center">No hay resultados.</td></tr>
    {% endfor %}
  </tbody>
</table>
