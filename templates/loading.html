<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studer - Cargando Sistema IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'shimmer': 'shimmer 1.5s infinite',
                        'float': 'float 6s infinite ease-in-out',
                        'glow': 'glow 2s infinite alternate'
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { filter: 'brightness(1)' },
                            '100%': { filter: 'brightness(1.3)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Only keeping styles that can't be achieved with Tailwind */
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap');
        }
    </style>
</head>
<body class="h-full m-0 overflow-hidden font-['Orbitron']">
    <!-- Main Loading Container -->
    <div id="medicalLoading" class="fixed inset-0 w-screen h-screen z-[20000] flex items-center justify-center bg-gradient-to-br from-indigo-500 via-indigo-900 to-cyan-500 backdrop-blur-3xl saturate-[130%] overflow-hidden transition-opacity duration-500">
        
        <!-- Loading Content Container -->
        <div class="loading-container relative flex flex-col items-center justify-center p-8 rounded-3xl text-center bg-white/[0.08] backdrop-blur-xl">
            
            <!-- Medical Icon -->
            <div class="relative w-24 h-24 mb-8 animate-float">
                <div class="absolute inset-0 rounded-xl bg-gradient-to-br from-cyan-400 to-indigo-500 animate-glow"></div>
                <svg class="relative w-full h-full text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L3 7v9l9 5 9-5V7l-9-5zm0 2.18l5.91 3.32L12 10.82 6.09 7.5 12 4.18zM5 15.91l6 3.38v-6.71L5 9.21v6.7zm8 3.38l6-3.38V9.21l-6 3.37v6.71z"/>
                </svg>
            </div>

            <!-- Loading Title -->
            <h1 id="loaderTitle" class="text-4xl font-bold text-white mb-4 tracking-wider">
                Iniciando Sistema
            </h1>

            <!-- Loading Subtitle -->
            <p id="loadingSubtitle" class="text-lg text-cyan-100 mb-6">
                Preparando el entorno...
            </p>

            <!-- Progress Bar -->
            <div class="progress-container w-80 h-2 bg-indigo-900/50 rounded-full overflow-hidden">
                <div id="progressFill" class="h-full w-0 bg-gradient-to-r from-cyan-400 to-indigo-500 rounded-full animate-shimmer"></div>
            </div>
            
            <!-- Progress Percentage -->
            <div id="progressPercent" class="mt-2 text-cyan-200">0%</div>

            <!-- Status Grid -->
            <div class="grid grid-cols-2 gap-4 mt-8">
                <!-- Database Status -->
                <div id="status-db" class="flex items-center space-x-3 p-3 rounded-lg bg-white/5">
                    <div class="text-cyan-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2 1.5 3 3.5 3h9c2 0 3.5-1 3.5-3V7c0-2-1.5-3-3.5-3h-9C5.5 4 4 5 4 7z"/>
                        </svg>
                    </div>
                    <span class="text-sm text-white">Base de Datos</span>
                </div>

                <!-- Server Status -->
                <div id="status-server" class="flex items-center space-x-3 p-3 rounded-lg bg-white/5">
                    <div class="text-cyan-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </div>
                    <span class="text-sm text-white">Servidor</span>
                </div>

                <!-- Security Status -->
                <div id="status-sec" class="flex items-center space-x-3 p-3 rounded-lg bg-white/5">
                    <div class="text-cyan-400">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <span class="text-sm text-white">Seguridad</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const subtitle = document.getElementById('loadingSubtitle');
            const statusDb = document.getElementById('status-db');
            const statusServer = document.getElementById('status-server');
            const statusSec = document.getElementById('status-sec');

            const messages = [
                'Inicializando protocolo avanzado...',
                'Verificando base de datos...',
                'Conectando con el servidor...',
                'Activando sistemas de seguridad...',
                'Â¡Listo para usar!'
            ];

            let percent = 0;
            let msgIndex = 0;
            const duration = 4200; // 4.2 seconds
            const interval = setInterval(() => {
                percent += 1;
                progressFill.style.width = `${percent}%`;
                progressPercent.textContent = `${percent}%`;

                if (percent >= 25 && msgIndex === 0) {
                    subtitle.textContent = messages[1];
                    statusDb.classList.add('bg-cyan-900/20');
                    msgIndex++;
                }
                if (percent >= 50 && msgIndex === 1) {
                    subtitle.textContent = messages[2];
                    statusServer.classList.add('bg-cyan-900/20');
                    msgIndex++;
                }
                if (percent >= 75 && msgIndex === 2) {
                    subtitle.textContent = messages[3];
                    statusSec.classList.add('bg-cyan-900/20');
                    msgIndex++;
                }
                if (percent >= 100) {
                    subtitle.textContent = messages[4];
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('medicalLoading').classList.add('opacity-0');
                        setTimeout(() => {
                            document.getElementById('medicalLoading').style.display = 'none';
                        }, 500);
                    }, 1000);
                }
            }, duration / 100);
        });
    </script>
</body>
</html>
