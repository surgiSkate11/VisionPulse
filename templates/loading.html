<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studer - Cargando Sistema IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'orbital': 'orbital 20s linear infinite',
                        'orbital-reverse': 'orbital-reverse 25s linear infinite',
                        'float-gentle': 'float-gentle 8s ease-in-out infinite',
                        'pulse-neural': 'pulse-neural 3s ease-in-out infinite',
                        'shimmer-advanced': 'shimmer-advanced 3s linear infinite',
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate',
                        'matrix-rain': 'matrix-rain 15s linear infinite',
                        'neural-spark': 'neural-spark 4s ease-in-out infinite',
                        'hologram': 'hologram 6s ease-in-out infinite',
                        'progress-glow': 'progress-glow 2s ease-out infinite',
                        'text-reveal': 'text-reveal 2s ease-out forwards',
                        'particle-dance': 'particle-dance 12s ease-in-out infinite',
                        'energy-wave': 'energy-wave 4s ease-in-out infinite',
                        'quantum-flicker': 'quantum-flicker 0.8s ease-in-out infinite alternate'
                    },
                    keyframes: {
                        orbital: {
                            '0%': { transform: 'rotate(0deg) translateX(100px) rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg) translateX(100px) rotate(-360deg)' }
                        },
                        'orbital-reverse': {
                            '0%': { transform: 'rotate(0deg) translateX(80px) rotate(0deg)' },
                            '100%': { transform: 'rotate(-360deg) translateX(80px) rotate(360deg)' }
                        },
                        'float-gentle': {
                            '0%, 100%': { transform: 'translateY(0px) translateX(0px) rotate(0deg)' },
                            '33%': { transform: 'translateY(-15px) translateX(5px) rotate(1deg)' },
                            '66%': { transform: 'translateY(-5px) translateX(-3px) rotate(-0.5deg)' }
                        },
                        'pulse-neural': {
                            '0%, 100%': { 
                                transform: 'scale(1) rotate(0deg)', 
                                filter: 'brightness(1) hue-rotate(0deg)',
                                boxShadow: '0 0 30px rgba(99, 102, 241, 0.4), 0 0 60px rgba(16, 185, 129, 0.2)'
                            },
                            '50%': { 
                                transform: 'scale(1.08) rotate(2deg)', 
                                filter: 'brightness(1.3) hue-rotate(10deg)',
                                boxShadow: '0 0 50px rgba(99, 102, 241, 0.8), 0 0 100px rgba(16, 185, 129, 0.4), 0 0 150px rgba(245, 158, 11, 0.2)'
                            }
                        },
                        'shimmer-advanced': {
                            '0%': { 
                                backgroundPosition: '-300% 0',
                                opacity: '0.3'
                            },
                            '50%': {
                                opacity: '0.8'
                            },
                            '100%': { 
                                backgroundPosition: '300% 0',
                                opacity: '0.3'
                            }
                        },
                        'glow-pulse': {
                            '0%': { 
                                boxShadow: '0 0 20px rgba(99, 102, 241, 0.3), inset 0 0 30px rgba(16, 185, 129, 0.1)',
                                borderColor: 'rgba(99, 102, 241, 0.3)'
                            },
                            '100%': { 
                                boxShadow: '0 0 60px rgba(99, 102, 241, 0.8), 0 0 100px rgba(16, 185, 129, 0.3), inset 0 0 50px rgba(245, 158, 11, 0.15)',
                                borderColor: 'rgba(16, 185, 129, 0.6)'
                            }
                        },
                        'matrix-rain': {
                            '0%': { transform: 'translateY(-100vh)', opacity: '0' },
                            '10%': { opacity: '1' },
                            '90%': { opacity: '1' },
                            '100%': { transform: 'translateY(100vh)', opacity: '0' }
                        },
                        'neural-spark': {
                            '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)' },
                            '50%': { opacity: '1', transform: 'scale(1.2)' }
                        },
                        'hologram': {
                            '0%, 100%': { 
                                opacity: '0.8',
                                transform: 'perspective(1000px) rotateY(0deg) rotateX(0deg)'
                            },
                            '50%': { 
                                opacity: '1',
                                transform: 'perspective(1000px) rotateY(5deg) rotateX(2deg)'
                            }
                        },
                        'progress-glow': {
                            '0%': { 
                                width: '0%',
                                boxShadow: '0 0 10px rgba(99, 102, 241, 0.5)'
                            },
                            '100%': { 
                                width: '100%',
                                boxShadow: '0 0 20px rgba(16, 185, 129, 0.8), 0 0 40px rgba(245, 158, 11, 0.4)'
                            }
                        },
                        'text-reveal': {
                            '0%': { 
                                opacity: '0',
                                transform: 'translateY(20px) scale(0.95)',
                                filter: 'blur(5px)'
                            },
                            '100%': { 
                                opacity: '1',
                                transform: 'translateY(0px) scale(1)',
                                filter: 'blur(0px)'
                            }
                        },
                        'particle-dance': {
                            '0%, 100%': { 
                                transform: 'translateY(0px) translateX(0px) scale(1)',
                                opacity: '0.3'
                            },
                            '25%': { 
                                transform: 'translateY(-40px) translateX(20px) scale(1.2)',
                                opacity: '0.8'
                            },
                            '50%': { 
                                transform: 'translateY(-20px) translateX(-15px) scale(0.9)',
                                opacity: '0.6'
                            },
                            '75%': { 
                                transform: 'translateY(-35px) translateX(10px) scale(1.1)',
                                opacity: '0.9'
                            }
                        },
                        'energy-wave': {
                            '0%': { 
                                transform: 'scale(0.8) rotate(0deg)',
                                opacity: '0'
                            },
                            '50%': { 
                                transform: 'scale(2) rotate(180deg)',
                                opacity: '0.3'
                            },
                            '100%': { 
                                transform: 'scale(4) rotate(360deg)',
                                opacity: '0'
                            }
                        },
                        'quantum-flicker': {
                            '0%': { opacity: '1', filter: 'brightness(1)' },
                            '100%': { opacity: '0.95', filter: 'brightness(1.05)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full bg-black overflow-hidden select-none">
    <!-- Dynamic Background Layers -->
    <div class="fixed inset-0">
        <!-- Base gradient -->
        <div class="absolute inset-0 bg-gradient-to-br from-slate-950 via-indigo-950 to-emerald-950"></div>
        
        <!-- Animated mesh gradient -->
        <div class="absolute inset-0 bg-gradient-to-tr from-indigo-900/20 via-transparent to-emerald-900/20 animate-pulse"></div>
        
        <!-- Advanced shimmer overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/[0.03] to-transparent animate-shimmer-advanced" 
             style="background-size: 300% 100%;"></div>
        
        <!-- Matrix-style digital rain -->
        <div class="absolute inset-0 opacity-20">
            <div class="absolute top-0 left-[10%] w-px h-2 bg-gradient-to-b from-emerald-400 to-transparent animate-matrix-rain" style="animation-delay: 0s;"></div>
            <div class="absolute top-0 left-[25%] w-px h-3 bg-gradient-to-b from-indigo-400 to-transparent animate-matrix-rain" style="animation-delay: 2s;"></div>
            <div class="absolute top-0 left-[40%] w-px h-2 bg-gradient-to-b from-amber-400 to-transparent animate-matrix-rain" style="animation-delay: 4s;"></div>
            <div class="absolute top-0 left-[60%] w-px h-4 bg-gradient-to-b from-emerald-400 to-transparent animate-matrix-rain" style="animation-delay: 1s;"></div>
            <div class="absolute top-0 left-[75%] w-px h-2 bg-gradient-to-b from-indigo-400 to-transparent animate-matrix-rain" style="animation-delay: 3s;"></div>
            <div class="absolute top-0 left-[90%] w-px h-3 bg-gradient-to-b from-amber-400 to-transparent animate-matrix-rain" style="animation-delay: 5s;"></div>
        </div>
        
        <!-- Floating neural particles -->
        <div class="absolute inset-0">
            <div class="absolute top-20 left-20 w-3 h-3 bg-indigo-400/60 rounded-full blur-[1px] animate-particle-dance"></div>
            <div class="absolute top-40 right-32 w-2 h-2 bg-emerald-400/50 rounded-full blur-[0.5px] animate-particle-dance" style="animation-delay: 2s;"></div>
            <div class="absolute bottom-32 left-1/4 w-4 h-4 bg-amber-400/40 rounded-full blur-[1px] animate-particle-dance" style="animation-delay: 4s;"></div>
            <div class="absolute top-1/3 right-20 w-2 h-2 bg-indigo-300/70 rounded-full blur-[0.5px] animate-particle-dance" style="animation-delay: 6s;"></div>
            <div class="absolute bottom-20 right-1/3 w-3 h-3 bg-emerald-300/50 rounded-full blur-[1px] animate-particle-dance" style="animation-delay: 8s;"></div>
            <div class="absolute top-1/2 left-1/2 w-1 h-1 bg-white/80 rounded-full animate-neural-spark" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/4 left-3/4 w-1 h-1 bg-white/80 rounded-full animate-neural-spark" style="animation-delay: 3s;"></div>
        </div>
        
        <!-- Energy waves -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="w-4 h-4 rounded-full border border-indigo-400/20 animate-energy-wave"></div>
            <div class="absolute inset-0 w-4 h-4 rounded-full border border-emerald-400/20 animate-energy-wave" style="animation-delay: 1s;"></div>
            <div class="absolute inset-0 w-4 h-4 rounded-full border border-amber-400/20 animate-energy-wave" style="animation-delay: 2s;"></div>
        </div>
    </div>

    <!-- Main Loader Container -->
    <div class="relative min-h-screen flex items-center justify-center p-8">
        <!-- Holographic Container -->
        <div class="backdrop-blur-2xl bg-gradient-to-br from-white/[0.08] to-white/[0.02] border border-white/20 rounded-3xl p-16 shadow-2xl animate-float-gentle animate-glow-pulse animate-hologram" 
             style="box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.1);">
            
            <!-- AI Neural Core -->
            <div class="flex justify-center mb-12 relative">
                <!-- Orbital rings -->
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-32 h-32 border border-indigo-400/30 rounded-full animate-orbital">
                        <div class="w-3 h-3 bg-indigo-400 rounded-full animate-neural-spark"></div>
                    </div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-24 h-24 border border-emerald-400/30 rounded-full animate-orbital-reverse">
                        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-neural-spark"></div>
                    </div>
                </div>
                
                <!-- Central AI Core -->
                <div class="relative z-10">
                    <!-- Outer energy field -->
                    <div class="absolute -inset-8 bg-gradient-to-r from-indigo-500/20 via-emerald-400/20 to-amber-400/20 rounded-full blur-xl animate-pulse-neural"></div>
                    
                    <!-- Core brain -->
                    <div class="relative w-24 h-24 bg-gradient-to-br from-indigo-500 via-emerald-400 to-amber-400 rounded-2xl flex items-center justify-center animate-pulse-neural animate-quantum-flicker">
                        <!-- Inner glow -->
                        <div class="absolute inset-2 bg-gradient-to-br from-indigo-300/50 to-emerald-300/50 rounded-xl blur-sm"></div>
                        
                        <!-- Neural network icon -->
                        <svg class="relative z-10 w-14 h-14 text-white drop-shadow-lg" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                        </svg>
                        
                        <!-- Pulsing dots -->
                        <div class="absolute top-2 right-2 w-1.5 h-1.5 bg-white rounded-full animate-ping"></div>
                        <div class="absolute bottom-2 left-2 w-1 h-1 bg-white/80 rounded-full animate-ping" style="animation-delay: 0.5s;"></div>
                    </div>
                </div>
            </div>

            <!-- Brand Identity -->
            <div class="text-center mb-12">
                <h1 class="text-6xl lg:text-8xl font-black mb-4 animate-text-reveal">
                    <span class="bg-gradient-to-r from-indigo-400 via-emerald-400 to-amber-400 text-transparent bg-clip-text animate-shimmer-advanced relative" 
                          style="background-size: 300% 100%;">
                        Studer
                        <!-- Holographic scanlines -->
                        <div class="absolute inset-0 bg-gradient-to-b from-transparent via-white/5 to-transparent animate-pulse opacity-30"></div>
                    </span>
                </h1>
                <div class="space-y-2 animate-text-reveal" style="animation-delay: 0.3s;">
                    <p class="text-gray-300 text-xl lg:text-2xl font-light tracking-wide">Sistema Educativo</p>
                    <p class="text-indigo-400 text-lg lg:text-xl font-medium tracking-widest">Inteligencia Artificial Avanzada</p>
                </div>
            </div>

            <!-- Neural Loading Interface -->
            <div class="text-center mb-10">
                <div class="inline-flex items-center space-x-3 animate-text-reveal" style="animation-delay: 0.6s;">
                    <div class="flex space-x-1">
                        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                        <div class="w-2 h-2 bg-amber-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                    </div>
                    <p class="text-2xl lg:text-3xl font-bold text-white tracking-wide">
                        Inicializando IA
                        <span class="inline-flex ml-1">
                            <span class="animate-pulse" style="animation-delay: 0s;">.</span>
                            <span class="animate-pulse" style="animation-delay: 0.3s;">.</span>
                            <span class="animate-pulse" style="animation-delay: 0.6s;">.</span>
                        </span>
                    </p>
                </div>
            </div>

            <!-- Advanced Progress Bar -->
            <div class="w-full max-w-lg mx-auto mb-8 animate-text-reveal" style="animation-delay: 0.9s;">
                <div class="relative h-2 bg-gray-800/50 rounded-full overflow-hidden backdrop-blur-sm border border-gray-700/50">
                    <!-- Glowing progress fill -->
                    <div class="absolute inset-0 bg-gradient-to-r from-indigo-500 via-emerald-400 to-amber-400 rounded-full animate-progress-glow origin-left"></div>
                    
                    <!-- Moving light effect -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent animate-shimmer-advanced rounded-full" style="background-size: 200% 100%;"></div>
                </div>
                
                <!-- Progress indicators -->
                <div class="flex justify-between mt-2 text-xs text-gray-400">
                    <span>Neural Networks</span>
                    <span>Knowledge Base</span>
                    <span>Learning Engine</span>
                </div>
            </div>

            <!-- Dynamic Status Display -->
            <div class="text-center">
                <div class="inline-flex items-center space-x-3 px-6 py-3 bg-black/20 rounded-2xl border border-white/10 backdrop-blur-sm animate-text-reveal" style="animation-delay: 1.2s;">
                    <div class="w-3 h-3 bg-emerald-400 rounded-full animate-ping"></div>
                    <p class="text-base lg:text-lg font-medium text-gray-300" id="loadingStatus">Conectando con matriz neural...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Advanced loading simulation
        const loadingStates = [
            { text: "Conectando con matriz neural...", delay: 1000 },
            { text: "Inicializando redes neuronales...", delay: 1500 },
            { text: "Cargando base de conocimiento IA...", delay: 2000 },
            { text: "Optimizando algoritmos de aprendizaje...", delay: 1800 },
            { text: "Sincronizando experiencia personalizada...", delay: 2200 },
            { text: "Preparando interfaz inteligente...", delay: 1600 },
            { text: "Calibrando sistema de recomendaciones...", delay: 1900 },
            { text: "Activando asistente virtual...", delay: 1400 },
            { text: "Finalizando configuración avanzada...", delay: 2500 },
            { text: "¡Sistema IA completamente operativo!", delay: 3000 }
        ];

        let currentState = 0;
        const statusElement = document.getElementById('loadingStatus');

        function updateLoadingStatus() {
            const currentStateData = loadingStates[currentState];
            
            // Fade out
            statusElement.style.opacity = '0';
            statusElement.style.transform = 'translateY(10px)';
            
            setTimeout(() => {
                statusElement.textContent = currentStateData.text;
                
                // Fade in
                statusElement.style.opacity = '1';
                statusElement.style.transform = 'translateY(0px)';
                
                currentState = (currentState + 1) % loadingStates.length;
                
                // Schedule next update
                setTimeout(updateLoadingStatus, currentStateData.delay);
            }, 400);
        }

        // Initialize smooth transitions
        statusElement.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';

        // Start the loading sequence
        setTimeout(updateLoadingStatus, 2000);

        // Advanced completion sequence
        setTimeout(() => {
            // Final glow effect
            document.body.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
            document.body.style.filter = 'brightness(1.1)';
            
            setTimeout(() => {
                document.body.style.opacity = '0';
                document.body.style.transform = 'scale(1.05)';
                document.body.style.filter = 'brightness(0.8) blur(10px)';
                
                setTimeout(() => {
                    // Redirect to main application would go here
                    console.log('Sistema Studer IA completamente cargado');
                }, 1000);
            }, 500);
        }, 20000);

        // Dynamic particle generation
        function createDynamicParticle() {
            const particle = document.createElement('div');
            particle.className = 'absolute w-1 h-1 bg-white/60 rounded-full animate-neural-spark pointer-events-none';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 4 + 's';
            
            document.querySelector('.fixed.inset-0 > .absolute.inset-0:last-child').appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Generate particles periodically
        setInterval(createDynamicParticle, 3000);

        // Keyboard interaction
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                // Add subtle interaction feedback
                document.querySelector('.backdrop-blur-2xl').style.transform = 'scale(0.98)';
                setTimeout(() => {
                    document.querySelector('.backdrop-blur-2xl').style.transform = '';
                }, 150);
            }
        });
    </script>
</body>
</html>
